<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | Insure Landing Page</title>
        <link
            rel="shortcut icon"
            type="image/png"
            sizes="32x32"
            href="assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__branding">
                        <a href="#">
                            <img
                                src="assets/images/logo.svg"
                                alt=""
                                aria-hidden="true"
                            />

                            <span class="sr-only">Insure</span>
                        </a>
                    </div>

                    <button
                        class="header__toggle"
                        aria-controls="header-nav"
                        aria-expanded="false"
                    >
                        <img
                            src="assets/images/icon-hamburger.svg"
                            alt=""
                            aria-hidden="true"
                            class="menu-open-icon"
                        />

                        <img
                            src="assets/images/icon-close.svg"
                            alt=""
                            aria-hidden="true"
                            class="menu-close-icon"
                        />
                        <span class="sr-only">Menu</span>
                    </button>

                    <nav class="header__menu" id="header-nav">
                        <ul role="list" class="header__menu-items">
                            <li><a href="#">How we work</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Account</a></li>
                            <li>
                                <a
                                    class="btn"
                                    data-btn-style="on-dark"
                                    href="#"
                                >
                                    View plans
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="hero__wrapper">
                    <div class="hero__img">
                        <picture>
                            <source
                                srcset="assets/images/image-intro-desktop.jpg"
                                media="(min-width: 48em)"
                            />
                            <img
                                src="assets/images/image-intro-mobile.jpg"
                                alt="A photo of a young family holding hands"
                            />
                        </picture>
                    </div>

                    <div class="hero__content">
                        <h1 class="heading">Humanizing your insurance.</h1>

                        <p>
                            Get your life insurance coverage easier and faster.
                            We blend our expertise and technology to help you
                            find the plan that&rsquo;s right for you. Ensure you
                            and your loved ones are protected.
                        </p>

                        <a href="#" class="btn" data-btn-style="on-dark">
                            View plans
                        </a>
                    </div>
                </div>
            </section>
        </main>

        <script src="js/scripts.js"></script>
    </body>
</html>
